<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <section>
        <div>
        <img src="images/cat.jpg" alt="cat">
        </div>
    </section>
    <section>
        <h2>Responsive images using srcset</h2>
        <img src="images/fallback.jpg" alt="joshua chan" 
        srcset="images/cat-640.jpg 640w, 
        images/cat-1280.jpg 1280w, 
        images/cat-1920.jpg 1920w">
    </section>

</body>

</html>
